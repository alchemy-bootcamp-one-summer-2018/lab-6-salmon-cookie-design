<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">

<body id="sales-page">
    <h1 id="sales-title">Savor Salmon Macarons: Sales Data</h1>
    <h2>Add a New Store to the Table</h2>
        <form id="form">
            <p>
                <label>Location name <br />
                    <input type="text" name="name"> 
                </label>
            </p>
            <p>
                <label> Minimum customers per hour <br />
                    <input type="number" name="min">
                </label>
            </p>
            <p>
                <label>Maximum customers per hour <br />
                    <input type="number" name="max">
                </label>
            </p>
            <p>
                <label>Average macarons per sale <br />
                    <input type="number" name="avg">
                </label>
            </p>
            <p>
                <button type="submit">Add</button>
            </p>
            
        </form>

        <p id="form-error"></p>

    <table>
        <thead>
            <tr>
                <th>Locations</th>
                <th>6am</th>
                <th>7am</th>
                <th>8am</th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12pm</th>
                <th>1pm</th>
                <th>2pm</th>
                <th>3pm</th>
                <th>4pm</th>
                <th>5pm</th>
                <th>6pm</th>
                <th>7pm</th>
                <th class="totals">Location Totals</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
        <tfoot id="table-foot">
            
        </tfoot>
    </table>
    <script src="js/toDOM.js"></script>
    <script src="js/stores.js"></script>
    <script src="js/store-table.js"></script>
    <script src="js/grand-totals.js"></script>
    <script src="js/store-form.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
