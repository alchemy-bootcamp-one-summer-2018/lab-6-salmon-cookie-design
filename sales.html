<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Daily Sales</h1>
<div>

    <table id="stores">
        <tr>
            <td></td>
            <td>6.00am</td>
            <td>7.00am</td>
            <td>8.00am</td>
            <td>9.00am</td>
            <td>10.00am</td>
            <td>11.00am</td>
            <td>12.00am</td>
            <td>1.00pm</td>
            <td>2.00pm</td>
            <td>3.00pm</td>
            <td>4.00pm</td>
            <td>5.00pm</td>
            <td>6.00pm</td>
            <td>7.00pm</td>
            <td>8.00pm</td> 
            <td>Daily Total</td>   
        </tr>
    </table>
</div>
<template id="store-template">
    <tr>
        <td></td>
    </tr>
</template>

<section>
    <h2>Add A Store Form</h2>
    <form id="add-store">
        <p>
            <label>
                Name:
                <input name="name" required>
            </label>
        </p>

        <p>
            <label>
                Min:
                <input name="min" required>
            </label>
        </p>

        <p>
            <label>
                Max:
                <input name="max" required>
            </label>
        </p>

        <p>
            <label>
                Average:
                <input name="average" required>
            </label>
        </p>

        <p>
            <label>
                 Key:
                <input name="key" required>
            </label>
        </p>
        <p>
            <label>
               DailyTotal:
                <input name="DailyTotal" required>
            </label>
        </p>
        <p>
            <button>Add</button>
        </p>
        <p class="error"></p>
    </form>
     
    </section>

    <script src="js/toDOM.js"></script>
    <script src="js/stores.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
